{% extends "base.html" %}

{% block content %}
    <h1>Enter song artist and title below!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.artist.label }}<br>
            {{ form.artist(size=32) }}
        </p>
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
